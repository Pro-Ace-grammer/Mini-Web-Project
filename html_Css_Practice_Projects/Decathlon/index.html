<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon</title>
    <script src="https://kit.fontawesome.com/391f2894b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="publicNote">
        <p>Public Notice: Decathlon does not have any franchises nor offers franchise opportunities in India. <a href="">Click to know more</a></p>
    </div>
    <header>
        <nav class="decathnav">
            <div class="leftnav">
                <div class="menu">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
                <div class="allsports">
                    <h3>ALL</h3>
                    <h3>SPORTS</h3>
                </div>
                <div class="d-logo">
                    <img src="./image/DecathlonLOGO.svg" alt="">
                </div>
            </div>
            <div class="middlenav">
                <div class="searchbar">
                    <input type="text">
                    <img src="./image/search.svg" alt="">
                </div>
                <div class="delivery">
                    <p>Delivery Location 
                    110003 <a>CHANGE</a></p>
                </div>
            </div>
            <div class="rightnav">
                <div class="sign">
                    <img src="./image/signin.svg" alt="">
                    <p>Sign-in</p>
                </div>
                <div class="mystore">
                    <img src="./image/mystore.svg" alt="">
                    <p>My Store</p>
                </div>
                <div class="support">
                    <img src="./image/support.svg" alt="">
                    <p>Support</p>
                </div>
                <div class="wishlist">
                    <img src="./image/whoshlist.svg" alt="">
                    <p>Wishlist</p>
                </div>
                <div class="cart">
                    <img src="./image/cart.svg" alt="">
                    <p>Cart </p>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="allcontent">
            <div class="men">
                <img src="./image/men.avif" alt="">
                <p>Men</p>
            </div>
            <div class="women">
                <img src="./image/women.avif" alt="">
                <p>Women</p>
            </div>
            <div class="kids">
                <img src="./image/kids.avif" alt="">
                <p>Kids</p>
            </div>
            <div class="sale">
                <img src="./image/sale.avif" alt="">
                <p>sale</p>
            </div>
            <div class="offers">
                <img src="./image/offers.avif" alt="">
                <p>Offers</p>
            </div>
            <div class="shoes">
                <img src="./image/shoes.avif" alt="">
                <p>Shoes</p>
            </div>
            <div class="accessories">
                <img src="./image/Accessories.avif" alt="">
                <p>Accessories</p>
            </div>
            <div class="equip">
                <img src="./image/equipments.avif" alt="">
                <p>Sports Equipments</p>
            </div>
        </div>
    </div>
</body>
</html>
