<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/words.js" defer></script>
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="head">
                <h2>Word Scramble</h2>
            </div>
            <div class="display-show">
                <div class="scramble">
                    <p class="word"></p>
                </div>
                <p class="hint"><b>hint</b>: <span></span></p>
                <p class="timer">time <span><b>30</b></span>s</p>
            </div>
            <div class="user-input">
                <div class="inp">
                    <input type="text" placeholder="Enter the correct word">
                </div>
                
                <div class="butt">
                    <button class="refresh-word">Refresh</button>
                    <button class="check-word">Check Word</button>
                </div>
            </div>
            <div class="msg">
                <p class="green"></p><p class="red">huiop</p>
            </div>
        </div>
    </div>
</body>
</html>
